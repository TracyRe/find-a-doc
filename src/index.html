<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Find-A-Doc</title>
  </head>
  <body>
    <div class="container">
      <div class="content-wrap">
        <h1>Find-A-Doc</h1>
        <h2>Locate the right medical care fast</h2>

        <p>When you need a doctor for yourself or someone who depends on you, you don't have time to hunt for the right medical professional. <strong>Find-A-Doc</strong> finds a doctor close to you right away. </p>
        <h3>Type your symptom or need.</h3>
        <form id="find-doctors" class="form">
          <input id="user-input" type="text" name="user-input" placeholder="example: sore throat" value="" required>
          <button id="submit" type="submit" name="button">Find Doctors</button>
        </form>
        <div class="result">
          <ul class="doc-list"></ul>
        </div>

      </div> <!-- END CONTENT-WRAP -->
    </div> <!-- END CONTAINER -->
  </body>
</html>
